MOD_JEM_TEASER_OFFSET_HOURS="Zeitverschiebung (in Stunden)"
MOD_JEM_TEASER_OFFSET_HOURS_DESC="Verschiebt die Zeit in die Zukunft (mit positiven Werten) oder in die Vergangenheit (mit negativen Werten). Nur benutzen, wenn Veranstaltungen nicht archiviert werden. Bei heutigen Veranstaltungen wird gerundet auf ganze Tage.<br>Beispiele: Zur Anzeige von Veranstaltungen, die wenigstens vor zwei Stunden beendet wurden, Typ auf "_QQ_"unbeendet"_QQ_" und Zeitverschiebung auf "_QQ_"-2"_QQ_" setzen. Für Veranstaltungen, die erst in einer Woche oder später beginnen, Typ auf kommend und Offset auf 168 (7 * 24) setzen. Zur Anzeige von morgigen Veranstaltungen, Typ auf "_QQ_"Heute"_QQ_" und Zeitverschiebung auf "_QQ_"24"_QQ_" setzen."
