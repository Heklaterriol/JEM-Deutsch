PLG_CONTENT_JEMLISTEVENTS_XML_DESCRIPTION="<h3>JEM List-Events</h3><p>Plugin zur Anzeige von JEM-Veranstaltungen innerhalb von Joomla-Inhalten (Artikeln, benutzerdefinierten Modulen (mit 'Inhalt vorbereiten' = ja)) mithilfe des Tags {jemlistevents …}</p><p>Geh zum Plugin-Bereich und <a href='index.php?option=com_plugins&amp;view=plugins&amp;filter_search=jemlistevents'>aktiviere das Plugin</a>!</p><p>Die Standardparameter sind in der Plugin-Konfiguration festgelegt.</p><p>Wenn du die Plugin-Befehlszeile einfügst, kannst du die Standardwerte mit den folgenden Parametern überschreiben:<br /><span class=\\"_QQ_"rl_code\\"_QQ_">{jemlistevents [type=today&#124;unfinished&#124;upcoming&#124;archived&#124;newest];[featured=on&#124;off];[title=on&#124;link&#124;off];[date=on&#124;link&#124;off];[time=on&#124;off];[enddatetime=on&#124;off];[catids=n];[category=on&#124;link&#124;off];[venueids=n];[venue=on&#124;link&#124;off];[max=n];[cuttitle=n];[noeventsmsg=msg]}</span><br />('n' steht für eine positive Zahl, '&#124;' trennt die Optionen, die zur Wahl stehen)</p><p>Zum Beispiel: <span class=\\"_QQ_"rl_code\\"_QQ_">{jemlistevents catids=2,14,62;venueids=3;max=5;cuttitle=25;noeventsmsg=nix los!}</span></p><p>type=today: Veranstaltungen von heute<br />type=unfinished: Bevorstehende und laufende Veranstaltungen<br />type=upcoming: Bevorstehende Veranstaltungen, die noch nicht begonnen haben<br />type=archived: Archivierte Veranstaltungen<br />type=newest: Neueste Veranstaltungen (Veranstaltungen mit den höchsten IDs)</p><p>max: maximale Anzahl angezeigter Veranstaltungen</p><p>cuttitle: Maximale Titellänge</p><p>noeventsmsg: Nachricht, die angezeigt wird, wenn es keine Veranstaltungen gibt</p><p>Das Datums- und Uhrzeitformat verwendet die Parameterzeichenfolgen von <a href='https://www.php.net/manual/en/datetime.format.php' target='_blank'>https://www.php.net/manual/en/datetime.format.php</a></p><p>Viel Spaß!</p>"
