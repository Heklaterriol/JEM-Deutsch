PLG_CONTENT_JEMLISTEVENTS="JEM List Events - Content Plugin"
PLG_CONTENT_JEMLISTEVENTS_XML_DESCRIPTION="JEM List EventsPlugin to display JEM events inside Joomla content (articles, custom modules (with 'prepare content' = yes)) with help of the tag {jemlistevents …}Please go to the plugin section and activate the plugin!Default parameters are defined in the plugin configuration.When inserting the plugin command line, the default settings can be overridden with the parameters:{jemlistevents [type=today&#124;unfinished&#124;upcoming&#124;archived&#124;newest];[featured=on&#124;off];[title=on&#124;link&#124;off];[date=on&#124;link&#124;off];[time=on&#124;off];[enddatetime=on&#124;off];[catids=n];[category=on&#124;link&#124;off];[venueids=n];[venue=on&#124;link&#124;off];[max=n];[cuttitle=n];[noeventsmsg=msg]}('n' stands for a positive number, '&#124;' divides options you can choose one from)For example: {jemlistevents catids=2,14,62;venueids=3;max=5;cuttitle=25;noeventsmsg=nothing going on}type=today: Today's eventstype=unfinished: Upcoming and ongoing eventstype=upcoming: Upcoming events not started yettype=archived: Archived eventstype=newest: Newest events (events with the highest IDs)max: max number of displayed eventscuttitle: Max. length of the titlenoeventsmsg: message to be displayed, when there are no eventsThe date and time format use the parameter strings from https://www.php.net/manual/en/datetime.format.phpHave fun!"
