JEM="JEM"
COM_JEM="JEM"
COM_JEM_INSTALLATION_XML_DESCRIPTION="JEM ist eine Event Management Komponente für Joomla"
COM_JEM_INSTALLATION_DESCRIPTION="<p>JEM ist eine Event Management Komponente für Joomla.</p><p>Es ist kein klassischer Kalender, sondern ein einfacher Weg, Veranstaltungen einer Gruppe, Gesellschaft oder Gemeinschaft zu verwalten und anzuzeigen.<br/>JEM bietet viele Features und Möglichkeiten, um die Arbeit zu erleichtern, z.B. die Lokalitäten-Datenbank, Wiederholungen, Auto Geotagging und vieles mehr.<br/>Aber auch für die Seitenbesucher bietet JEM zusätzliche Dienste, wie ein einfaches Anmeldesystem, Kartendienste oder auch das Einreichen/Bearbeiten von Veranstaltungen und Lokalitäten vom Frontend aus...</p><p> Dieses Paket besteht aus der JEM Komponente zusammen mit den folgenden wesentlichen Modulen und Plugins: </p><ul><li>Suchplugin </li><li> Finderplugin (Smart search) </li><li> Mailerplugin </li><li> Kommentarplugin</li><li> Contentlisteventsplugin </li><li>Nächste Events Basismodul</li><li> Nächste Events Breites Modul</li><li> Kalendermodul </li><li> Teasermodul</li><li> Bannermodul </li><li> und Jubiläumsmodul</li></ul><p> Für die Verwendung dieser Module und Plugins müssen sie im Modulmanager und Pluginmanager im Backend aktiviert werden.</p><p> Support ist zu finden in der Community auf <a href="_QQ_"www.joomlaeventmanager.net/forum"_QQ_" target="_QQ_"_blank"_QQ_">www.joomlaeventmanager<a href='https://www.joomlaeventmanager.net/forum' target='_blank'>.net/forum</a>. </p><p>JEM basiert auf Eventlist von Christoph Lukes."
COM_JEM_INSTALLATION_HEADER="von <a href='https://www.joomlaeventmanager.net' target='_blank'>joomlaeventmanager.net</a><br />Veröffentlicht unter den Bedingungen der <a href='https://www.gnu.org/licenses/gpl-3.0' target='_blank'>GNU General Public License</a>."


